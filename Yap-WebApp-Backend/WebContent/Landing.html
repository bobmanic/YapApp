<!DOCTYPE html>
<html lang="en">
<head>  
  <title>Welcome to Yap!!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .jumbotron {
      background-color: #0487DE;
      color: #fff;
  }
  </style>
</head>
<body>

<div class="jumbotron text-center">
  <h1>yA..........(Forgot the "P")</h1> 
  <p>Welcome to Yap! The place for all your reviews!</p>  
  <div class="container">
	  <form action="/Yap/UserRegistration" method="post" role="form">
		<div class="form-group"> 
			<input type="text" class="form-control" size="50" name="username" id="username" placeholder="Enter User Name" required>
		</div>
		<div class="form-group">
	      <input type="password" class="form-control" size="50" id="password" name="password" placeholder="Enter password" required>
	    </div>
	    <div class="form-group">
	      <input type="email" name="email" class="form-control" size="50" id="email" placeholder="Enter email to register new user">
	    </div>
	    <button type="submit" class="btn btn-danger" name="option" value="Login">Login</button>
	    <button type="submit" class="btn btn-danger" name="option" value="Register">Register New User</button>
	  </form>     
  </div>
</div>

</body>
</html>
